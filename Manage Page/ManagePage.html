<!DOCTYPE html>
<html>
<head>
    <meta name="author" content="ofen soft team 10">
    <meta name="description" content="shopping mall CRUD project"> 
    <title>Manage Page</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
        header {
            background-color: white;
            text-align: center;
        }
        
        .menu {
            background: url("/main/icon-1.jpg");
            background-size: 30px 30px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            z-index: 999;
            position: absolute;
            top: 15px;
            left: 25px;
        }
        .menu.active {
            background: url("/main/icon-2.jpg");
            background-size: 30px 30px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: 0.3s;
            z-index: 999;
            top: 15px;
            left: 25px;
        }
        .side_menu {
            width: 30%;
            height: 100%;
            top: 0; /*여기가 문제!!*/
            position: absolute;
            display: none;
            text-align: center;
            background-color: black;
            opacity: 80%;
            position: fixed; /*bottom으로 안땡겨지던거 해결*/
        }
        .side_menu.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        h2 {
            text-align: center;
            color: black;
        }
        h1 {
            text-align: center;
        }
        h3 {
            text-align: center;
            color: white;
        }
        ul li {
            list-style-type: none; /*리스트 개요 삭제*/
        }
        a {
            text-decoration-line: none;
            color: inherit;
        }
        
        #Box1 {
            width: 300px;
            float: left;
        }
        #Box1 label{
            display: block;
            float: left;
            width: 100px;
        }
        table {
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            border-radius: 7px;
        }
        .center {
            text-align: center;
        }
        .del {
            background: white;
            border: none;
            cursor: pointer;
            text-align: center;
            margin-left: 50%;
        }
    </style>
</head>
<body oncontextmenu="return false" onselect="return false" ondragstart="return false"> <!--우클릭/블록/드래그 방지-->
    <header>
        <a href="main.html"><h2>open software team10</h2></a>
        <nav>
            <div class="menu" onclick="sideMenu();"></div>
            <div  class="side_menu" onclick="sideMenu();">
                <ul>
                    <a href="main.html"><li><h3>Main page</h3></li></a>
                    <a href="ShoppingMall_Login.html"><li><h3>Sign In</h3></li></a>
                    <a href="ShoppingMall_SignUp.html"><li><h3>Sign Up</h3></li></a>
                    <a href="ManagePage.html"><li><h3>Manage Page</h3></li></a>
                </ul>
            </div>
            <script type="text/javascript">
                function sideMenu() {
                    let menu = document.querySelector(".menu");
                    let side_menu = document.querySelector(".side_menu");
                    menu.classList.toggle("active");
                    side_menu.classList.toggle("active");
                }
            </script>
        </nav>
    </header>
    <section>

        <!--            회원 입력 Creat         -->
        <h2>회원 등록</h2>
        <form>
            <table style="border: solid 1px;">
                <th>ID</th> <th>이름</th> <th>전화번호</th> <th>이메일</th> <th>우편번호</th> <th>주소</th> <th>회원 등급</th>
                <tr>
                    <td> <input type="text" id="ID" name="ID" size="5"> </td>
                    <td> <input type="text" id="Fullname" name="FullName" size="5"> </td>
                    <td> <input type="tel" id="PH" name="Phone_Number" size="15"> </td>
                    <td> <input type="email" id="email" name="E-mail" size="25"> </td>
                    <td> <input type="text" id="Postal" name="Postal_Code" size="5"> </td>
                    <td> <input type="text" id="adress" name="Adress" size="50"> </td>
                    <td> <input type="text" id="rating" name="Rating" size="10"> </td>
                </tr>
            </table>
            <br>
            <div class="center">
                <input type="button" value="등록" onclick="add();">
                <button type="reset">초기화</button>
            </div>
        </form> <br>

        <!--           회원 리스트(정보 수정 Update 및 삭제 Delete 수정 Update)         -->
        <h2>회원 리스트</h2>
        <table id="list" border="1">
            <thead>
                <tr>
                    <th><input type="checkbox" id="Check" name="CheckBox" class="allCheck" onclick="selectAll(this)"></th>
                    <th>ID</th>
                    <th>이름</th>
                    <th>번호</th>
                    <th>메일</th>
                    <th>주소</th>
                    <th>등급</th>
                </tr>
            </thead>
        </table><br><br>
        <div class="del">
            <button type="button" onclick="checkDelete()">삭제</button> <!-- 삭제 -->
            <button type="button" onclick="checkEdit()">수정</button> <!-- 수정 -->
        </div>

        <!--            회원 검색         -->
        <form>
            <h2>회원 검색</h2><br>
            <table border="1">
                <tr>
                    <th>이름</th>
                </tr>
                <td> <input type="text" id="Name_Input" size="6" onkeyup="search()"> </td>
            </table>
        </form>
        <br><br>
    </section>
    <script src="ManagePageJavaScript.js">

    </script>
</body>
</html>
